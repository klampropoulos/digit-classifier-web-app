{% extends "layout.html" %}
<div class="container">
{% block body%}
        <div class="container" style="display:block;">

	        <div class="starter-template">
	          
			          <div>

			              <h2  style="text-align: center;"><font color="Lime">Draw a digit</font></h2

			          </div>

				 	<canvas id="myCanvas" width="450" height="450"
						style="display:block;border:3px solid #000000;margin:auto;">

					</canvas>

					<br/>
				<div style="text-align: center;">

					<input type="button" class="Button" value="Predict" style="width:70px;height:35px;"></input>
					
					<input type="button" id="clearButton" value="Clear" onclick="clearCanvas(myCanvas,ctx);" style="width:70px;height:35px;"></input>

				</div>

				<div style="text-align: center;">
				<font color="Lime">
					<h1 id="result" ></h1>

				</div>


			</div>

        </div>
        <!-- 1. jQuery UI -->
  <script  src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/js/bootstrap.min.js"></script>

<!-- 2. Include touch punch -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script> 
	<link rel="stylesheet" href="lib/jquery.mobile/jquery.mobile-1.2.0.min.css" />
	<script src="lib/jquery/jquery-1.8.2.min.js"></script>
	<script src="lib/jquery.mobile/jquery.mobile-1.2.0.min.js"></script>

     

       <script src="{{url_for('static',filename='index1.js')}}"></script>
        <script src="{{url_for('static',filename='index.js')}}"></script>

       <script type="text/javascript">
       		

       		$(".Button").click(function () {
       				var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
       				var canvasObj = document.getElementById("myCanvas");
       				var img=canvasObj.toDataURL();
       				$.ajax({
       						type:"POST",
       						url: $SCRIPT_ROOT + "/predict",
       						data: img,
       						success : function(data){
       							$('#result').text('Predicted Digit :' + data);
       						}


       				});




       		});


       </script>





{% endblock %}
</div>
